<section class="flex items-center justify-center h-full">
    <div class="">
      <h2>
        Inscrivez-vous
      </h2>

      <form (ngSubmit)="onSubmit()">
        
        <app-input
          id="firstname"
          type="text"
          label="Prénom"
          [(value)]="credentials.firstName"
          placeholder="Entrez votre prénom"
          [required]="true"
        ></app-input>

        <app-input
          id="lastName"
          type="text"
          label="Nom"
          [(value)]="credentials.lastName"
          placeholder="Entrez votre nom"
          [required]="true"
        ></app-input>
        
        <app-input
          id="email"
          type="email"
          label="Email"
          [(value)]="credentials.email"
          placeholder="Entrez votre email"
          [required]="true"
        ></app-input>
    
        <app-input
          id="password"
          type="password"
          label="Mot de passe"
          [(value)]="credentials.password"
          placeholder="Entrez votre mot de passe"
          [required]="true"
        ></app-input>

        <app-input
          id="confirmPassword"
          type="password"
          label="Confirmer le mot de passe"
          [(value)]="credentials.confirmPassword"
          placeholder="Confirmez votre mot de passe"
          [required]="true"
        ></app-input>
    
        <app-button  
          type="submit" 
          variant="primary"
          [disabled]="!credentials.email || !credentials.password || !credentials.firstName || !credentials.lastName || !credentials.confirmPassword">
            S'inscrire
        </app-button>
      </form>

      <a href="/connexion">Se connecter</a>
        
      <p *ngIf="message" class="bg-slate-400 mt-2 p-1 w-fit" [class.error]="message.includes('Erreur')">
        {{ message }}
      </p>
    </div>
  </section>
