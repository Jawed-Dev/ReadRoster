<main>
    <body class="flex justify-center h-screen">
        <div class="app-dashboard-page flex flex-col w-full justify-center items-center">

            <form class="flex flex-col">
                <label class="text-center" for="search-book">Titre de votre livre</label>
                <app-input
                    id="search-book"
                    type="text"
                    [(value)]="searchDto.title"
                    name="search"
                ></app-input>
                <button class="bg-slate-300 rounded-sm" (click)="loadBooks()">Rechercher</button>
            </form>

            <div *ngIf="!isLoading" class="max-h-52">
                <div *ngFor="let book of books$ | async">
                    <div class="book-card">
                        <img [src]="book.volumeInfo?.imageLinks?.thumbnail" 
                             [alt]="book.volumeInfo?.title"
                             onerror="this.src='assets/placeholder.jpg'">
                        <h3>{{ book.volumeInfo?.title }}</h3>
                        <p>{{ book.volumeInfo?.authors?.join(', ') }}</p>
                    </div>
                </div>
            </div>
            
        </div>

        
    </body>
</main>
